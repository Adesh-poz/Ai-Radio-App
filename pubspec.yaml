name: ai_radio_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.31.1
  firebase_auth: ^4.19.6
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  velocity_x: ^4.2.0
  audioplayers: ^6.0.0
  alan_voice: ^4.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ai_radio.png"

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/